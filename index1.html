<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Event Change</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h2>Ejercicio 1: Select y botón habilitado</h2>
        <label for="agreement">Acepto los términos:</label>
        <select id="agreement">
            <option value="maybe" selected>Puede</option>
            <option value="no">No</option>
            <option value="yes">Sí</option>
        </select>
        <button id="continueBtn1" disabled>Continuar</button>
    </main>   
    <script>
        /* Buena suerte! Corregir 21.35 */
        const agreement = document.querySelector("#agreement");

        // Agreement és el selector
        const continueBtn = document.querySelector(" #continueBtn1");
        // Botó de continuar, s'activarà o es desactivarà en funció de l'opció d'agreement que seleccioni

        agreement.addEventListener("change", (event) => {
            const selected = event.target.value;
            // selected és el valor que selecciono dins d'agreement quan es produeix l'event change

            if (selected == "yes") {
                continueBtn.disabled = false;
            } else {
                continueBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
