<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Event Change</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h2>Ejercicio 2: Checkbox y botón habilitado</h2>
        <input type="checkbox" id="acceptTerms">
        <label for="acceptTerms">Acepto los términos</label>
        <button style="margin-top: 1rem;" id="continueBtn2" disabled>Continuar</button>
    </main>
    <script>
        /* Buena suerte! */
        const acceptTerms = document.querySelector("#acceptTerms");

        const continueBtn = document.querySelector("#continueBtn2");
        

        acceptTerms.addEventListener("change", () => {
            // El checkbox té la propietat checked que permet comprovar si la checkbox està activada o no
            if (acceptTerms.checked){
                continueBtn.disabled = false;
            } else {
                continueBtn.disabled = true;
            }
        })
    </script>  
</body>
</html>
